- name: setting up payment using ansible 
  become: yes
  hosts: payment
  tasks:
    - name: Install python3 pacakges
      ansible.builtin.dnf:
        name: "{{ item }}"
        state: install 
      loop:
        - python3
        - gcc
        - python3-devel

    - name : create roboshop system User
      ansible.builtin.user: 
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name : Create app directory
      ansible.builtin.file: 
        path: /app 
        state: directory  

    - name: Download payment  code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
        dest: /tmp/payment.zip

    - name: extract payment code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app 
        remote_src: yes

    - name: Install specified python requirements 
      ansible.builtin.pip:
        requirements: requirements.txt
        executable: pip3.9
      args:
        chdir: /app
    

    - name: copy payment service to system directory
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service

    - name: systemctl reload the daemon
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: start and enable payment
      ansible.builtin.service:
        name: payment
        state: started
        enabled: yes